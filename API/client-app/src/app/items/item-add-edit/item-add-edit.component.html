<div mat-dialog-title>
  <h1>Employee Form</h1>
</div>
<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
  <div mat-dialog-content class="content">
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>partNumber</mat-label>
        <input matInput type="text" placeholder="Ex. Technical" formControlName="partNumber">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>oracleCode</mat-label>
        <input matInput placeholder="Ex. oracleCode" formControlName="oracleCode">
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>warehouseCode</mat-label>
        <input matInput type="text" placeholder="Ex. warehouseCode" formControlName="warehouseCode">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Date of birth</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="name">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="row">
      <mat-radio-group aria-label="Select an option" formControlName="model">
        <mat-label><b>Model</b></mat-label>
        <mat-radio-button value="male">Male</mat-radio-button>
        <mat-radio-button value="female">Female</mat-radio-button>
        <mat-radio-button value="others">Others</mat-radio-button>
      </mat-radio-group>
    </div>

    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>description</mat-label>
        <mat-select formControlName="description">
          <mat-option *ngFor="let val of education" [value]="val">
            {{val}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>itemTypeId</mat-label>
        <input matInput placeholder="Ex. itemTypeId" formControlName="itemTypeId">
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>brandId</mat-label>
        <input matInput placeholder="Ex. 4" type="number" formControlName="brandId">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>warehouseId</mat-label>
        <input matInput placeholder="Ex. 12" type="number" formControlName="warehouseId">
        <mat-hint>In rupees</mat-hint>
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions class="action">
    <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button color="primary" type="submit">{{data ? 'Update': 'Save'}}</button>
  </div>
</form>
